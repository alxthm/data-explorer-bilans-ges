image: alpine:latest

variables:
  # no need to fetch LFS files
  # (otherwise git raises an error if LFS is disabled for the repo)
  GIT_LFS_SKIP_SMUDGE: "1"

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH

pages:
  script:
    - mkdir public
    - cp index.html public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
